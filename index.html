<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redirect APECOF QR</title>
    <style>
        body { font-family: system-ui; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 40px; max-width: 400px; text-align: center; }
        .spinner { border: 3px solid #f0f0f0; border-top: 3px solid #667eea; border-radius: 50%; width: 45px; height: 45px; margin: 20px auto; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name') || 'Wagner Rafael Assunção Pereira';
        const state = params.get('state') || 'MG';
        const url = 'https://sistema.apecof.org.br/mapa?name=' + encodeURIComponent(name) + '&state=' + state + '&auto=1';
        window.location.href = url;
    </script>
</body>
</html>
