<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wagner Rafael Assun√ß√£o Pereira - APECOF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-text {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîç APECOF</div>
        <div class="loading">
            <div class="spinner"></div>
            <div class="status-text" id="status">Redirecionando...</div>
        </div>
        <div class="error" id="error"></div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            TARGET_URL: 'https://sistema.apecof.org.br/mapa',
            ASSOCIATE_NAME: 'Wagner Rafael Assun√ß√£o Pereira',
            STATE: 'MG'
        };

        // Save data to sessionStorage for cross-domain communication
        function saveAutomationData() {
            const automationData = {
                name: CONFIG.ASSOCIATE_NAME,
                state: CONFIG.STATE,
                timestamp: Date.now(),
                enabled: true
            };
            sessionStorage.setItem('apecof_automation', JSON.stringify(automationData));
            console.log('[APECOF-QR] Data saved:', automationData);
        }

        // Inject script that will run on APECOF domain
        function injectAutomationScript() {
            // This will be executed directly on APECOF via Tampermonkey/userscript
            const script = `
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', automateForm);
                } else {
                    automateForm();
                }
                setTimeout(automateForm, 1000);
                
                function automateForm() {
                    try {
                        let data = JSON.parse(sessionStorage.getItem('apecof_automation'));
                        if (!data || !data.enabled) return;
                        
                        // Find state select
                        let stateSelect = document.querySelector('select');
                        if (stateSelect) {
                            stateSelect.value = data.state;
                            stateSelect.dispatchEvent(new Event('change', { bubbles: true }));
                        }
                        
                        // Find name input
                        let nameInput = Array.from(document.querySelectorAll('input')).find(el => 
                            el.placeholder && el.placeholder.toLowerCase().includes('nome')
                        );
                        if (!nameInput) {
                            nameInput = document.querySelector('input[type=\"text\"]');
                        }
                        
                        if (nameInput) {
                            nameInput.focus();
                            nameInput.value = data.name;
                            nameInput.dispatchEvent(new Event('input', { bubbles: true }));
                            nameInput.dispatchEvent(new Event('change', { bubbles: true }));
                        }
                        
                        // Click search button
                        setTimeout(() => {
                            let searchBtn = Array.from(document.querySelectorAll('button')).find(el => 
                                el.textContent.toLowerCase().includes('buscar')
                            );
                            if (searchBtn) searchBtn.click();
                        }, 300);
                    } catch(e) {
                        console.error('[APECOF-QR] Error:', e);
                    }
                }
            `;
            sessionStorage.setItem('apecof_userscript', script);
        }

        // Redirect to APECOF
        function redirectToAPECOF() {
            saveAutomationData();
            injectAutomationScript();
            document.getElementById('status').textContent = 'Conectando ao APECOF...';
            
            setTimeout(() => {
                const url = CONFIG.TARGET_URL + '?name=' + encodeURIComponent(CONFIG.ASSOCIATE_NAME);
                console.log('[APECOF-QR] Redirecting to:', url);
                window.location.href = url;
            }, 500);
        }

        // Initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', redirectToAPECOF);
        } else {
            redirectToAPECOF();
        }
    </script>
</body>
</html>
