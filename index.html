<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wagner Rafael Assun√ß√£o Pereira - APECOF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            color: #666;
            font-size: 18px;
            font-weight: 500;
        }

        .info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîç APECOF</div>
        <div class="loading">
            <div class="spinner"></div>
            <div class="message">Carregando seu perfil...</div>
        </div>
        <div class="info">
            <p>Voc√™ ser√° redirecionado para a Lista de Associados</p>
        </div>
    </div>

    <script>
        // Dados do associado
        const PROFILE = {
            name: 'Wagner Rafael Assun√ß√£o Pereira',
            state: 'MG',
            apiUrl: 'https://sistema.apecof.org.br'
        };

        // Inicia o redirecionamento
        window.addEventListener('load', function() {
            setTimeout(() => {
                redirectAndSearch();
            }, 1000);
        });

        async function redirectAndSearch() {
            try {
                // URL de redirecionamento com o nome pr√©-preenchido
                const encodedName = encodeURIComponent(PROFILE.name);
                const targetUrl = `${PROFILE.apiUrl}/mapa?name=${encodedName}`;
                
                // Abre em nova guia
                const newWindow = window.open(targetUrl, '_self');
                
                // Aguarda carregamento e executa clique no bot√£o
                setTimeout(() => {
                    // Tenta m√∫ltiplas formas de executar o clique
                    const button = document.getElementById('button-addon2');
                    if (button) {
                        button.click();
                    } else {
                        // Fallback: simula enter no input
                        const input = document.querySelector('input[placeholder*="Digite"]');
                        if (input) {
                            const event = new KeyboardEvent('keydown', {
                                key: 'Enter',
                                code: 'Enter',
                                keyCode: 13
                            });
                            input.dispatchEvent(event);
                        }
                    }
                }, 2000);

            } catch (error) {
                console.error('Erro ao redirecionar:', error);
                // Fallback direto
                window.location.href = `${PROFILE.apiUrl}/mapa?name=${encodeURIComponent(PROFILE.name)}`;
            }
        }
    </script>
</body>
</html>
