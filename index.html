<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carregando Perfil - APECOF</title>
  <meta name="description" content="Redirecionamento e automa√ß√£o de perfil APECOF com macro integrada">
  <meta name="theme-color" content="#667eea">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;
    }
    .container {
      background: white; border-radius: 12px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px 30px; max-width: 400px; width: 100%; text-align: center; animation: slideUp 0.6s ease-out;
    }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .logo { font-size: 28px; font-weight: 700; margin-bottom: 15px; color: #667eea; }
    .loading { display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 20px; }
    .spinner { border: 3px solid #f0f0f0; border-top: 3px solid #667eea; border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .status-text { color: #555; font-size: 15px; font-weight: 500; margin-top: 10px; }
    .status-sub { color: #999; font-size: 13px; margin-top: 8px; }
    .progress-bar { width: 100%; height: 3px; background: #f0f0f0; border-radius: 3px; margin-top: 20px; overflow: hidden; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, #667eea, #764ba2); width: 0%; animation: progress 3s ease-in-out forwards; }
    @keyframes progress { 0% { width: 0%; } 100% { width: 100%; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üîç APECOF</div>
    <div class="loading">
      <div class="spinner"></div>
      <div>
        <div class="status-text" id="status">Abrindo seu perfil...</div>
        <div class="status-sub" id="status-sub">Processando busca autom√°tica</div>
      </div>
      <div class="progress-bar"><div class="progress-fill"></div></div>
    </div>
  </div>

  <script>
    (function() {
      'use strict';

      // ============================================
      // MACRO AUTOMATION SCRIPT - Ativa ao carregar
      // ============================================
      const MACRO_SCRIPT = `
        (function() {
          console.log('[APECOF-MACRO] Iniciando automa√ß√£o...');
          
          // L√™ dados dos URL parameters
          const params = new URLSearchParams(window.location.search);
          let name = params.get('name') || 'Wagner Rafael Assun√ß√£o Pereira';
          let state = params.get('state') || 'MG';
          let auto = params.get('auto');
          
          // Se n√£o estiver em modo auto, n√£o executa
          if (!auto) {
            console.log('[APECOF-MACRO] Modo auto n√£o ativado');
            return;
          }
          
          console.log('[APECOF-MACRO] Par√¢metros detectados:', { name, state, auto });
          
          // Fun√ß√£o de espera por elemento
          function waitForElement(selector, maxWait = 5000, checkInterval = 100) {
            return new Promise((resolve) => {
              const startTime = Date.now();
              const interval = setInterval(() => {
                const el = document.querySelector(selector);
                if (el && el.offsetParent !== null) {
                  clearInterval(interval);
                  console.log('[APECOF-MACRO] Elemento encontrado:', selector);
                  resolve(el);
                } else if (Date.now() - startTime > maxWait) {
                  clearInterval(interval);
                  console.warn('[APECOF-MACRO] Elemento n√£o encontrado:', selector);
                  resolve(null);
                }
              }, checkInterval);
            });
          }
          
          // Fun√ß√£o para simular clique com mais realismo
          function simulateClick(element) {
            if (!element) return false;
            element.focus();
            element.click();
            element.dispatchEvent(new MouseEvent('click', { bubbles: true, cancelable: true }));
            return true;
          }
          
          // Fun√ß√£o para simular digita√ß√£o
          function simulateInput(element, text) {
            if (!element) return false;
            element.focus();
            element.value = '';
            element.value = text;
            element.dispatchEvent(new Event('input', { bubbles: true }));
            element.dispatchEvent(new Event('change', { bubbles: true }));
            element.dispatchEvent(new Event('blur', { bubbles: true }));
            return true;
          }
          
          // MACRO: Executar automa√ß√£o
          async function executeMacro() {
            try {
              console.log('[APECOF-MACRO] Etapa 1: Aguardando p√°gina carregar...');
              await new Promise(r => setTimeout(r, 1000));
              
              // Etapa 1: Preencher Estado
              console.log('[APECOF-MACRO] Etapa 2: Preenchendo Estado com MG...');
              const stateSelect = await waitForElement('select', 3000);
              if (stateSelect) {
                stateSelect.value = 'MG';
                simulateClick(stateSelect);
                await new Promise(r => setTimeout(r, 500));
                console.log('[APECOF-MACRO] Estado preenchido com sucesso');
              }
              
              // Etapa 2: Preencher Nome
              console.log('[APECOF-MACRO] Etapa 3: Preenchendo Nome...');
              const nameInput = await waitForElement(
                'input[placeholder*="nome"], input[placeholder*="Nome"], input[placeholder*="associado"]',
                3000
              );
              if (nameInput) {
                simulateInput(nameInput, name);
                await new Promise(r => setTimeout(r, 500));
                console.log('[APECOF-MACRO] Nome preenchido com sucesso:', name);
              }
              
              // Etapa 3: Clicar Buscar
              console.log('[APECOF-MACRO] Etapa 4: Procurando bot√£o Buscar...');
              await new Promise(r => setTimeout(r, 500));
              const buttons = document.querySelectorAll('button');
              let foundButton = false;
              for (let btn of buttons) {
                if (btn.textContent && btn.textContent.toLowerCase().includes('buscar')) {
                  console.log('[APECOF-MACRO] Bot√£o encontrado, clicando...');
                  simulateClick(btn);
                  foundButton = true;
                  break;
                }
              }
              
              if (foundButton) {
                console.log('[APECOF-MACRO] ‚úÖ Automa√ß√£o conclu√≠da com sucesso!');
              } else {
                console.warn('[APECOF-MACRO] ‚ö†Ô∏è Bot√£o de busca n√£o encontrado');
              }
              
            } catch (error) {
              console.error('[APECOF-MACRO] Erro durante execu√ß√£o:', error);
            }
          }
          
          // Iniciar automa√ß√£o quando DOM estiver pronto
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', executeMacro);
          } else {
            executeMacro();
          }
          
          // Tentar novamente ap√≥s delays
          setTimeout(executeMacro, 1500);
          setTimeout(executeMacro, 3000);
        })();
      `;
      
      const CONFIG = {
        TARGET_URL: 'https://sistema.apecof.org.br/mapa',
        ASSOCIATE_NAME: 'Wagner Rafael Assun√ß√£o Pereira',
        STATE: 'MG',
      };

      function updateStatus(text, sub) {
        const s = document.getElementById('status');
        const ss = document.getElementById('status-sub');
        if (s) s.textContent = text;
        if (ss && sub) ss.textContent = sub;
      }

      function saveAndRedirect() {
        updateStatus('Redirecionando...', 'Processando macro de automa√ß√£o');

        // Salvar dados em localStorage
        try {
          localStorage.setItem('apecof_bot_data', JSON.stringify({
            name: CONFIG.ASSOCIATE_NAME,
            state: CONFIG.STATE,
            timestamp: Date.now(),
            macro_enabled: true
          }));
          console.log('[Vercel] Dados salvos em localStorage');
        } catch (e) {
          console.warn('[Vercel] localStorage indispon√≠vel:', e);
        }

        // Salvar macro script para execu√ß√£o
        try {
          localStorage.setItem('apecof_macro_script', MACRO_SCRIPT);
          sessionStorage.setItem('apecof_macro_active', 'true');
          console.log('[Vercel] Macro script salvo');
        } catch (e) {
          console.warn('[Vercel] Storage indispon√≠vel:', e);
        }

        // Construir URL com par√¢metros + flag de auto-execu√ß√£o
        const url = CONFIG.TARGET_URL +
          '?name=' + encodeURIComponent(CONFIG.ASSOCIATE_NAME) +
          '&state=' + CONFIG.STATE +
          '&auto=1' +
          '&t=' + Date.now();

        console.log('[Vercel] URL final:', url);
        updateStatus('Abrindo APECOF...', 'Aguarde');

        // Redirecionar com t√©cnica mobile-friendly
        setTimeout(() => {
          const isMobile = /Android|iPhone|iPad|iPod|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
          console.log('[Vercel] Plataforma detectada:', isMobile ? 'Mobile' : 'Desktop');
          
          if (isMobile) {
            window.location.replace(url);
          } else {
            window.location.href = url;
          }
        }, 1000);
      }

      // Esperar DOM carregar
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', saveAndRedirect);
      } else {
        saveAndRedirect();
      }
    })();
  </script>
</body>
</html>
