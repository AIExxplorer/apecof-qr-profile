<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carregando Perfil - APECOF</title>
  <meta name="description" content="Redirecionamento e preenchimento autom치tico de perfil APECOF">
  <meta name="theme-color" content="#667eea">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;
    }
    .container {
      background: white; border-radius: 12px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px 30px; max-width: 400px; width: 100%; text-align: center; animation: slideUp 0.6s ease-out;
    }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .logo { font-size: 28px; font-weight: 700; margin-bottom: 15px; color: #667eea; }
    .loading { display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 20px; }
    .spinner { border: 3px solid #f0f0f0; border-top: 3px solid #667eea; border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .status-text { color: #555; font-size: 15px; font-weight: 500; margin-top: 10px; }
    .status-sub { color: #999; font-size: 13px; margin-top: 8px; }
    .progress-bar { width: 100%; height: 3px; background: #f0f0f0; border-radius: 3px; margin-top: 20px; overflow: hidden; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, #667eea, #764ba2); width: 0%; animation: progress 3s ease-in-out forwards; }
    @keyframes progress { 0% { width: 0%; } 100% { width: 100%; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">游댌 APECOF</div>
    <div class="loading">
      <div class="spinner"></div>
      <div>
        <div class="status-text" id="status">Abrindo seu perfil...</div>
        <div class="status-sub" id="status-sub">Redirecionando e preenchendo formul치rio</div>
      </div>
      <div class="progress-bar"><div class="progress-fill"></div></div>
    </div>
  </div>

  <script>
    (function() {
      'use strict';

      const CONFIG = {
        TARGET_URL: 'https://sistema.apecof.org.br/mapa',
        ASSOCIATE_NAME: 'Wagner Rafael Assun칞칚o Pereira',
        STATE: 'MG',
        MAX_WAIT_TIME: 5000,
        CHECK_INTERVAL: 300
      };

      // Bot automation script que ser치 executado na p치gina do APECOF
      const BOT_SCRIPT = `
        (function() {
          console.log('[BOT] Iniciando automa칞칚o...');

          // L칡 dados dos URL parameters
          let name = 'Wagner Rafael Assun칞칚o Pereira';
          let state = 'MG';
          
          const params = new URLSearchParams(window.location.search);
          const paramName = params.get('name');
          const paramState = params.get('state');
          
          if (paramName) name = paramName;
          if (paramState) state = paramState;

          // Tenta ler do localStorage se dispon칤vel
          try {
            const data = JSON.parse(localStorage.getItem('apecof_bot_data'));
            if (data && data.name) name = data.name;
            if (data && data.state) state = data.state;
          } catch (e) {}

          // Fun칞칚o de espera por elemento
          function waitForElement(selector, maxWait = 5000) {
            return new Promise((resolve) => {
              const startTime = Date.now();
              const interval = setInterval(() => {
                const el = document.querySelector(selector);
                if (el) {
                  clearInterval(interval);
                  resolve(el);
                } else if (Date.now() - startTime > maxWait) {
                  clearInterval(interval);
                  resolve(null);
                }
              }, 100);
            });
          }

          // Fun칞칚o de espera por qualquer elemento de um array de seletores
          async function waitForAny(selectors, maxWait = 5000) {
            const promises = selectors.map(sel => waitForElement(sel, maxWait));
            const results = await Promise.all(promises);
            for (let el of results) {
              if (el) return el;
            }
            return null;
          }

          // Preencher select de Estado
          async function fillState() {
            console.log('[BOT] Procurando select de estado...');
            const stateSelectors = [
              'select', // primeiro select
              '[name*="estado"]',
              '[name*="state"]',
              '[id*="estado"]'
            ];

            const stateSelect = await waitForAny(stateSelectors, 5000);
            if (stateSelect && stateSelect.tagName === 'SELECT') {
              // Procura option com valor MG
              const option = stateSelect.querySelector('option[value="MG"]');
              if (option) {
                stateSelect.value = 'MG';
                stateSelect.dispatchEvent(new Event('change', { bubbles: true }));
                stateSelect.dispatchEvent(new Event('input', { bubbles: true }));
                console.log('[BOT] Estado preenchido: MG');
                return true;
              }
            }
            console.warn('[BOT] Select de estado n칚o encontrado');
            return false;
          }

          // Preencher input de nome
          async function fillName() {
            console.log('[BOT] Procurando input de nome...');
            const nameSelectors = [
              'input[placeholder*="nome"]',
              'input[placeholder*="Nome"]',
              'input[placeholder*="associado"]',
              'input[placeholder*="Associado"]',
              'input[type="text"]:not([type="hidden"])'
            ];

            const nameInput = await waitForAny(nameSelectors, 5000);
            if (nameInput && nameInput.tagName === 'INPUT') {
              nameInput.focus();
              nameInput.value = name;
              nameInput.dispatchEvent(new Event('input', { bubbles: true }));
              nameInput.dispatchEvent(new Event('change', { bubbles: true }));
              nameInput.dispatchEvent(new Event('blur', { bubbles: true }));
              console.log('[BOT] Nome preenchido:', name);
              return true;
            }
            console.warn('[BOT] Input de nome n칚o encontrado');
            return false;
          }

          // Clicar bot칚o Buscar
          async function clickSearch() {
            console.log('[BOT] Procurando bot칚o de busca...');

            // Espera um pouco para ter certeza que os campos j치 foram preenchidos
            await new Promise(r => setTimeout(r, 500));

            const buttons = document.querySelectorAll('button');
            for (let btn of buttons) {
              if (btn.textContent && btn.textContent.toLowerCase().includes('buscar')) {
                console.log('[BOT] Bot칚o Buscar encontrado, clicando...');
                btn.click();
                console.log('[BOT] Bot칚o clicado com sucesso!');
                return true;
              }
            }
            console.warn('[BOT] Bot칚o de busca n칚o encontrado');
            return false;
          }

          // Executar automa칞칚o
          async function runAutomation() {
            try {
              console.log('[BOT] In칤cio da automa칞칚o');

              // Aguardar DOM estar pronto
              if (document.readyState === 'loading') {
                await new Promise(r => document.addEventListener('DOMContentLoaded', r));
              }

              // Preencher campos
              await fillState();
              await fillName();

              // Clicar bot칚o de busca
              await clickSearch();

              console.log('[BOT] Automa칞칚o conclu칤da!');
            } catch (e) {
              console.error('[BOT] Erro:', e);
            }
          }

          // Iniciar se DOM j치 est치 pronto
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', runAutomation);
          } else {
            runAutomation();
          }

          // Tentar novamente ap칩s atraso
          setTimeout(runAutomation, 1000);
        })();
      `;

      function updateStatus(text, sub) {
        const s = document.getElementById('status');
        const ss = document.getElementById('status-sub');
        if (s) s.textContent = text;
        if (ss && sub) ss.textContent = sub;
      }

      function saveAndRedirect() {
        updateStatus('Redirecionando...', 'Aguarde');

        // Salvar dados em localStorage e sessionStorage
        try {
          localStorage.setItem('apecof_bot_data', JSON.stringify({
            name: CONFIG.ASSOCIATE_NAME,
            state: CONFIG.STATE,
            timestamp: Date.now()
          }));
          console.log('[Vercel] Dados salvos em localStorage');
        } catch (e) {
          console.warn('[Vercel] localStorage indispon칤vel:', e);
        }

        // Salvar o bot script para execu칞칚o
        try {
          sessionStorage.setItem('apecof_bot_script', BOT_SCRIPT);
          console.log('[Vercel] Bot script salvo em sessionStorage');
        } catch (e) {
          console.warn('[Vercel] sessionStorage indispon칤vel:', e);
        }

        // Construir URL com par칙metros
        const url = CONFIG.TARGET_URL +
          '?name=' + encodeURIComponent(CONFIG.ASSOCIATE_NAME) +
          '&state=' + CONFIG.STATE +
          '&auto=1' +
          '&t=' + Date.now();

        console.log('[Vercel] Redirecionando para:', url);

        // Redirecionar
        setTimeout(() => {
          // Usar location.replace para mobile
          if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            window.location.replace(url);
          } else {
            window.location.href = url;
          }
        }, 800);
      }

      // Esperar DOM carregar
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', saveAndRedirect);
      } else {
        saveAndRedirect();
      }
    })();

    // IMPORTANTE: Injetar o bot script na p치gina APECOF quando ela carregar
    // Isso ser치 feito atrav칠s de um marcador no sessionStorage e verifica칞칚o na p치gina destino
  </script>
</body>
</html>
