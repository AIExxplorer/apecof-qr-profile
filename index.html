<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wagner Rafael Assun√ß√£o Pereira - APECOF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            color: #666;
            font-size: 18px;
            font-weight: 500;
        }

        .info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîç APECOF</div>
        <div class="loading">
            <div class="spinner"></div>
            <div class="message">Carregando seu perfil...</div>
        </div>
        <div class="info">
            <p>Voc√™ ser√° redirecionado para a Lista de Associados</p>
        </div>
    </div>

    <script>
        // Dados do associado
        const PROFILE = {
            name: 'Wagner Rafael Assun√ß√£o Pereira',
            state: 'Minas Gerais',
            stateCode: 'MG',
            apiUrl: 'https://sistema.apecof.org.br'
        };

        // Inicia o redirecionamento
        window.addEventListener('load', function() {
            setTimeout(() => {
                redirectAndSearch();
            }, 800);
        });

        async function redirectAndSearch() {
            try {
                // URL de redirecionamento com o nome pr√©-preenchido
                const encodedName = encodeURIComponent(PROFILE.name);
                const targetUrl = `${PROFILE.apiUrl}/mapa?name=${encodedName}`;
                
                // Redireciona para o sistema APECOF
                window.location.href = targetUrl;
                
                // Aguarda para a p√°gina carregar e ent√£o preenc he os campos
                setTimeout(() => {
                    preencherEBuscar();
                }, 2500);

            } catch (error) {
                console.error('Erro ao redirecionar:', error);
                // Fallback direto
                window.location.href = `${PROFILE.apiUrl}/mapa?name=${encodeURIComponent(PROFILE.name)}`;
            }
        }

        function preencherEBuscar() {
            try {
                console.log('Tentando preencher os campos...');
                
                // Aguarda um pouco mais para o documento estar totalmente pronto
                if (document.readyState !== 'complete') {
                    setTimeout(preencherEBuscar, 500);
                    return;
                }
                
                let preenchidoComSucesso = false;
                
                // Tenta m√°ximo de 10 vezes
                let tentativas = 0;
                const maxTentativas = 10;
                
                const intervalo = setInterval(() => {
                    tentativas++;
                    
                    // 1. Tenta preencher o estado
                    try {
                        const selects = document.querySelectorAll('select');
                        let estadoPreenchido = false;
                        
                        for (let select of selects) {
                            // Procura pela op√ß√£o Minas Gerais
                            const opcoes = select.querySelectorAll('option');
                            for (let opcao of opcoes) {
                                if (opcao.textContent.includes('Minas Gerais')) {
                                    select.value = opcao.value;
                                    select.dispatchEvent(new Event('change', { bubbles: true }));
                                    console.log('Estado preenchido:', opcao.value);
                                    estadoPreenchido = true;
                                    break;
                                }
                            }
                            if (estadoPreenchido) break;
                        }
                    } catch (e) {
                        console.log('Erro ao preencher estado:', e);
                    }
                    
                    // 2. Tenta preencher o nome
                    try {
                        const inputs = document.querySelectorAll('input[type="text"]');
                        let nomePreenchido = false;
                        
                        for (let input of inputs) {
                            if (input.placeholder && (input.placeholder.includes('Digite') || input.placeholder.includes('nome'))) {
                                input.value = PROFILE.name;
                                input.dispatchEvent(new Event('input', { bubbles: true }));
                                input.dispatchEvent(new Event('change', { bubbles: true }));
                                console.log('Nome preenchido');
                                nomePreenchido = true;
                                preenchidoComSucesso = true;
                                break;
                            }
                        }
                    } catch (e) {
                        console.log('Erro ao preencher nome:', e);
                    }
                    
                    // 3. Tenta clicar no bot√£o Buscar
                    try {
                        const botaoBuscar = document.getElementById('button-addon2') ||
                                          document.querySelector('button[id*="button"]') ||
                                          Array.from(document.querySelectorAll('button')).find(btn => btn.textContent.trim() === 'Buscar');
                        
                        if (botaoBuscar && preenchidoComSucesso) {
                            botaoBuscar.click();
                            console.log('Bot√£o Buscar clicado com sucesso');
                            clearInterval(intervalo);
                        } else if (tentativas >= maxTentativas) {
                            console.log('M√°ximo de tentativas atingido');
                            clearInterval(intervalo);
                        }
                    } catch (e) {
                        console.log('Erro ao clicar no bot√£o:', e);
                    }
                }, 300);
                
            } catch (error) {
                console.error('Erro ao preencher e buscar:', error);
            }
        }
    </script>
</body>
</html>
