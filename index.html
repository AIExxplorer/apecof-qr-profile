<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wagner Rafael Assun√ß√£o Pereira - APECOF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            font-size: 18px;
            font-weight: 500;
        }
        .info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #999;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            font-size: 12px;
            color: #667eea;
            background: #f0f4ff;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîç APECOF</div>
        <div class="loading">
            <div class="spinner"></div>
            <div class="message" id="mainMessage">Carregando seu perfil...</div>
        </div>
        <div class="info">
            <p>Voc√™ ser√° redirecionado para a Lista de Associados</p>
            <div class="status" id="status">Inicializando...</div>
        </div>
    </div>

    <script>
        // Configura√ß√£o do perfil
        const PROFILE = {
            name: 'Wagner Rafael Assun√ß√£o Pereira',
            state: 'Minas Gerais',
            stateCode: 'MG',
            apiUrl: 'https://sistema.apecof.org.br'
        };

        // Fun√ß√£o auxiliar para atualizar status
        function updateStatus(message) {
            const statusEl = document.getElementById('status');
            if (statusEl) {
                statusEl.textContent = message;
            }
            console.log('[APECOF-QR]', message);
        }

        // Inicia o processo quando a p√°gina carrega
        window.addEventListener('load', function() {
            updateStatus('‚úì P√°gina carregada. Iniciando redirecionamento...');
            setTimeout(() => {
                redirectToAPECOF();
            }, 500);
        });

        // Fun√ß√£o principal de redirecionamento
        function redirectToAPECOF() {
            try {
                updateStatus('‚Üí Redirecionando para APECOF...');
                const encodedName = encodeURIComponent(PROFILE.name);
                const targetUrl = `${PROFILE.apiUrl}/mapa?name=${encodedName}`;
                
                // Redireciona com JavaScript
                window.location.href = targetUrl;
                
                // Iniciar monitoramento ap√≥s redirecionamento
                setTimeout(() => {
                    beginAutoFillProcess();
                }, 1000);
            } catch (error) {
                updateStatus('‚úó Erro ao redirecionar: ' + error.message);
                console.error('[APECOF-QR] Erro:', error);
            }
        }

        // Inicia o processo de preenchimento autom√°tico
        function beginAutoFillProcess() {
            updateStatus('‚Üª Preenchendo formul√°rio automaticamente...');
            
            // Aguardar at√© 15 segundos pela p√°gina estar pronta
            let tentativas = 0;
            const maxTentativas = 30; // 30 tentativas √ó 500ms = 15 segundos
            
            const intervalo = setInterval(() => {
                tentativas++;
                
                if (tentativas > maxTentativas) {
                    updateStatus('‚úó Tempo limite excedido');
                    clearInterval(intervalo);
                    return;
                }

                try {
                    // 1. PREENCHER ESTADO (Minas Gerais)
                    const selectElements = document.querySelectorAll('select');
                    let estadoPreenchido = false;

                    for (let select of selectElements) {
                        const options = select.querySelectorAll('option');
                        for (let option of options) {
                            if (option.textContent.trim() === 'Minas Gerais') {
                                select.value = option.value;
                                // Disparar eventos para JavaScript frameworks detectarem mudan√ßa
                                select.dispatchEvent(new Event('change', { bubbles: true }));
                                select.dispatchEvent(new Event('input', { bubbles: true }));
                                select.dispatchEvent(new Event('blur', { bubbles: true }));
                                estadoPreenchido = true;
                                updateStatus('‚úì Estado (MG) selecionado');
                                break;
                            }
                        }
                        if (estadoPreenchido) break;
                    }

                    // 2. PREENCHER NOME DO ASSOCIADO
                    const inputElements = document.querySelectorAll('input[type="text"]');
                    let nomePreenchido = false;

                    for (let input of inputElements) {
                        const placeholder = input.placeholder || '';
                        const ariaLabel = input.getAttribute('aria-label') || '';
                        
                        if (placeholder.includes('Digite') || placeholder.includes('nome') ||
                            ariaLabel.includes('nome') || ariaLabel.includes('associado')) {
                            input.value = PROFILE.name;
                            input.dispatchEvent(new Event('input', { bubbles: true }));
                            input.dispatchEvent(new Event('change', { bubbles: true }));
                            input.dispatchEvent(new Event('blur', { bubbles: true }));
                            nomePreenchido = true;
                            updateStatus('‚úì Nome preenchido');
                            break;
                        }
                    }

                    // 3. CLICAR NO BOT√ÉO BUSCAR
                    if (estadoPreenchido && nomePreenchido) {
                        let botaoBuscar = null;

                        // Tentar encontrar o bot√£o por ID
                        botaoBuscar = document.getElementById('button-addon2');

                        // Se n√£o encontrar por ID, tentar por atributo onclick ou classe
                        if (!botaoBuscar) {
                            const buttons = document.querySelectorAll('button');
                            for (let btn of buttons) {
                                if (btn.textContent.trim().toLowerCase() === 'buscar') {
                                    botaoBuscar = btn;
                                    break;
                                }
                            }
                        }

                        if (botaoBuscar) {
                            // Adicionar delay m√≠nimo para garantir que os campos est√£o preenchidos
                            setTimeout(() => {
                                botaoBuscar.click();
                                updateStatus('‚úì Bot√£o "Buscar" clicado!');
                                updateStatus('‚úì Modal com dados deve aparecer...');
                                clearInterval(intervalo);
                            }, 200);
                        } else {
                            console.log('[APECOF-QR] Bot√£o ainda n√£o encontrado');
                        }
                    }
                } catch (error) {
                    console.log('[APECOF-QR] Tentativa ' + tentativas + ' - Erro:', error.message);
                }
            }, 500);
        }
    </script>
</body>
</html>
