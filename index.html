<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wagner Rafael Assun√ß√£o Pereira - APECOF</title>
    <meta name="description" content="Redirecionamento autom√°tico para perfil APECOF">
    <meta name="theme-color" content="#667eea">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #667eea;
            letter-spacing: -0.5px;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        .spinner {
            border: 3px solid #f0f0f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-text {
            color: #555;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.3px;
            margin-top: 10px;
        }
        .status-sub {
            color: #999;
            font-size: 13px;
            margin-top: 8px;
            font-weight: 400;
        }
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 15px 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #d32f2f;
        }
        .success {
            color: #388e3c;
            background: #e8f5e9;
            padding: 15px 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîç APECOF</div>
        <div class="loading">
            <div class="spinner"></div>
            <div>
                <div class="status-text" id="status">Carregando perfil...</div>
                <div class="status-sub" id="status-sub">Redirecionando para APECOF</div>
            </div>
        </div>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>

    <script>
        (function() {
            'use strict';
            
            const CONFIG = {
                TARGET_URL: 'https://sistema.apecof.org.br/mapa',
                ASSOCIATE_NAME: 'Wagner Rafael Assun√ß√£o Pereira',
                STATE: 'MG',
                REDIRECT_DELAY: 1000,
                INJECT_DELAY: 2000,
                SEARCH_DELAY: 1500,
                MAX_RETRIES: 5,
                RETRY_INTERVAL: 300
            };

            function updateStatus(text, sub) {
                const statusEl = document.getElementById('status');
                const subEl = document.getElementById('status-sub');
                if (statusEl) statusEl.textContent = text;
                if (subEl && sub) subEl.textContent = sub;
            }

            function showError(message) {
                const errorDiv = document.getElementById('error');
                const statusEl = document.getElementById('status');
                if (errorDiv) {
                    errorDiv.textContent = message;
                    errorDiv.style.display = 'block';
                }
                if (statusEl) statusEl.textContent = 'Erro ao processar';
                console.error('[APECOF-QR]', message);
            }

            function showSuccess(message) {
                const successDiv = document.getElementById('success');
                if (successDiv) {
                    successDiv.textContent = message;
                    successDiv.style.display = 'block';
                }
            }

            // Salvar dados no localStorage para sincroniza√ß√£o com iframe
            function saveToLocalStorage() {
                try {
                    const data = {
                        name: CONFIG.ASSOCIATE_NAME,
                        state: CONFIG.STATE,
                        timestamp: Date.now(),
                        version: 1
                    };
                    localStorage.setItem('apecof_profile_data', JSON.stringify(data));
                    console.log('[APECOF-QR] Data saved to localStorage');
                    return true;
                } catch (e) {
                    console.warn('[APECOF-QR] localStorage not available:', e);
                    return false;
                }
            }

            // Criar iframe oculto para injetar script no APECOF
            function createInjectionIframe() {
                try {
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.id = 'apecof-injection-frame';
                    iframe.sandbox.add('allow-same-origin');
                    iframe.sandbox.add('allow-scripts');
                    iframe.onload = function() {
                        console.log('[APECOF-QR] Injection iframe loaded');
                        injectScriptIntoIframe(iframe);
                    };
                    document.body.appendChild(iframe);
                    
                    // Definir o src depois de adicionar ao DOM
                    setTimeout(function() {
                        iframe.src = CONFIG.TARGET_URL;
                    }, 100);
                } catch (e) {
                    console.warn('[APECOF-QR] Could not create injection iframe:', e);
                }
            }

            function injectScriptIntoIframe(iframe) {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (!iframeDoc) return;

                    const script = document.createElement('script');
                    script.textContent = `
                        (function() {
                            try {
                                function automateForm() {
                                    // Ler dados do localStorage
                                    let data = null;
                                    try {
                                        const stored = localStorage.getItem('apecof_profile_data');
                                        if (stored) data = JSON.parse(stored);
                                    } catch (e) {
                                        console.log('localStorage not accessible from iframe');
                                    }

                                    // Dados fallback
                                    if (!data) {
                                        data = {
                                            name: 'Wagner Rafael Assun√ß√£o Pereira',
                                            state: 'MG'
                                        };
                                    }

                                    console.log('[APECOF-Injected] Starting automation with:', data);

                                    // Selecionar estado
                                    const selects = document.querySelectorAll('select');
                                    for (let select of selects) {
                                        // Tentar valores comuns
                                        if (select.querySelector('option[value="MG"]')) {
                                            select.value = 'MG';
                                            select.dispatchEvent(new Event('change', { bubbles: true }));
                                            select.dispatchEvent(new Event('input', { bubbles: true }));
                                            console.log('[APECOF-Injected] State set to MG');
                                            break;
                                        }
                                    }

                                    // Buscar input de nome
                                    const inputs = document.querySelectorAll('input');
                                    for (let input of inputs) {
                                        if (input.placeholder && (input.placeholder.toLowerCase().includes('nome') || 
                                            input.placeholder.toLowerCase().includes('associado'))) {
                                            input.focus();
                                            input.value = data.name;
                                            input.dispatchEvent(new Event('input', { bubbles: true }));
                                            input.dispatchEvent(new Event('change', { bubbles: true }));
                                            input.dispatchEvent(new Event('blur', { bubbles: true }));
                                            console.log('[APECOF-Injected] Name field filled');
                                            break;
                                        }
                                    }

                                    // Clicar bot√£o buscar
                                    setTimeout(function() {
                                        const buttons = document.querySelectorAll('button');
                                        for (let btn of buttons) {
                                            if (btn.textContent && btn.textContent.toLowerCase().includes('buscar')) {
                                                btn.click();
                                                console.log('[APECOF-Injected] Search button clicked');
                                                break;
                                            }
                                        }
                                    }, 500);
                                }

                                if (document.readyState === 'loading') {
                                    document.addEventListener('DOMContentLoaded', automateForm);
                                } else {
                                    automateForm();
                                }

                                setTimeout(automateForm, 800);
                                setTimeout(automateForm, 1600);
                            } catch (e) {
                                console.error('[APECOF-Injected] Error:', e);
                            }
                        })();
                    `;
                    iframeDoc.body.appendChild(script);
                    console.log('[APECOF-QR] Script injected into iframe');
                } catch (e) {
                    console.warn('[APECOF-QR] Could not inject script:', e);
                }
            }

            // Redirecionar direto para APECOF com URL parameters
            function redirectToAPECOF() {
                updateStatus('Abrindo perfil...', 'Aguarde um momento');
                
                // Salvar dados antes de redirecionar
                saveToLocalStorage();
                
                // Esperar um pouco e depois redirecionar
                setTimeout(function() {
                    const url = CONFIG.TARGET_URL + '?name=' + encodeURIComponent(CONFIG.ASSOCIATE_NAME) + 
                                '&state=' + CONFIG.STATE +
                                '&redirect=1' +
                                '&t=' + Date.now(); // Cache buster
                    
                    console.log('[APECOF-QR] Redirecting to:', url);
                    
                    // Para mobile, usar location.replace para melhor compatibilidade
                    if (/Android|iPhone|iPad|iPod|Opera Mini/i.test(navigator.userAgent)) {
                        window.location.replace(url);
                    } else {
                        window.location.href = url;
                    }
                }, CONFIG.REDIRECT_DELAY);
            }

            // Inicializar
            function init() {
                try {
                    updateStatus('Preparando redirecionamento...', 'Por favor aguarde');
                    redirectToAPECOF();
                } catch (error) {
                    showError('Erro ao processar: ' + error.message);
                }
            }

            // Verificar se DOM j√° est√° pronto
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
</body>
</html>
